<body>
    <div>
        <h1>Note Taker</h1>
    </div>
    <br>
    <h3>Add A New Note:</h3>
    <br>
    <div class="textareacontainer">
        <textarea name="" placeholder="Write your note here" id="text_area" cols="90" rows="3"></textarea>
    </div>
    <div class="addnotecontainer">
        <button id="addnotebutton">Add Note</button>
    </div>
    <br>
    <!-- CARDS -->
    <div class="container">
        <div class="row">

    <!-- MODAL -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-text">
                    <!-- THE FULL USER VALUE IS HERE -->
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close_text" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="save_changes" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
